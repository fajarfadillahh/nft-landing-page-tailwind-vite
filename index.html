<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT.io Responsive Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/ethereum-img.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/ethereum-img.png" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SASS IMPORT ===== -->
    <style lang="sass">
      @import url(./src/scss/index.scss);
    </style>
  </head>
  <body class="font-body bg-body text-white-100">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-transparent transition-all duration-400 z-50"
      id="header"
    >
      <div
        class="header__container container relative h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo text-[20px] text-white-100 font-semibold"
          >nft.io</a
        >

        <div class="header__menu" id="header-menu">
          <ul
            class="header__list flex flex-col gap-6 text-center md:flex-row md:gap-10"
          >
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Market</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Activity</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Community</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Blog</a>
            </li>
          </ul>

          <div
            class="header__close absolute top-10 right-6 inline-flex text-[1.5rem] text-white-100 cursor-pointer md:hidden"
            id="header-close"
          >
            <i class="bx bx-x"></i>
          </div>

          <img
            src="./src/img/ethereum-img.png"
            alt=""
            class="header__eth absolute w-[80px] left-4 -bottom-8 drop-shadow-[0_4px_8px_hsla(203,70%,60%,0.5)] md:hidden"
          />
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-white-100 cursor-pointer md:hidden"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home relative">
        <div class="home__shape">
          <div class="home__shape-small"></div>
          <div class="home__shape-big-1"></div>
          <div class="home__shape-big-2"></div>
          <img src="./src/img/shape-bg.png" alt="" class="home__shape-bg" />
        </div>

        <div class="home__container container relative grid gap-10 pt-32 pb-16">
          <div class="home__data">
            <h1
              class="home__data-title text-[3rem] mb-2 font-bold leading-tight"
            >
              <span
                class="bg-gradient-to-r from-purple to-blue bg-clip-text text-transparent"
                >Discover</span
              >
              <br />
              Collect, and <br />
              sell NFTs.
            </h1>
            <p class="home__data-text text-[15px] text-white-200 mb-6">
              Explore on the world best largest NFT marketplace.
            </p>
            <a
              href="#"
              class="home__data-button inline-flex justify-center items-center py-4 px-12 bg-gradient-to-r from-purple to-blue rounded text-[15px] text-white-100 font-semibold uppercase transition-all duration-400 hover:shadow-[0_8px_48px_hsla(203,71%,25%,0.5)]"
              >Explore</a
            >
          </div>

          <div class="home__group relative">
            <div class="home__img grid">
              <div class="home__img-eth w-[100px] justify-self-center">
                <img
                  src="./src/img/ethereum-img.png"
                  alt=""
                  class="drop-shadow-[0_4px_8px_hsla(203,70%,60%,0.5)] animate-[float-eth_4s_ease-in-out_infinite]"
                />
              </div>

              <div class="home__img-orbe w-[280px] justify-self-center">
                <img src="./src/img/orbe-img.png" alt="" />
              </div>
            </div>

            <div class="home__wrapper absolute -top-12 right-6 grid gap-5">
              <div>
                <h3 class="home__wrapper-number">26K+</h3>
                <p class="home__wrapper-text">Artwork</p>
              </div>

              <div>
                <h3 class="home__wrapper-number">18K</h3>
                <p class="home__wrapper-text">Auction</p>
              </div>

              <div>
                <h3 class="home__wrapper-number">8.9K</h3>
                <p class="home__wrapper-text">Artist</p>
              </div>
            </div>
          </div>

          <div class="home__footer flex gap-14">
            <div>
              <p class="home__footer-title">Current bid</p>
              <h3 class="home__footer-number">2.5 ETH</h3>
              <p class="home__footer-subtitle">$1,457</p>
            </div>

            <div>
              <p class="home__footer-title">Auction ending in</p>

              <div class="home__footer-time flex gap-5">
                <div class="home__footer-counter">
                  <div class="home__footer-number">06</div>
                  <div class="home__footer-subtitle">Hours</div>
                </div>

                <div class="home__footer-counter">
                  <div class="home__footer-number">26</div>
                  <div class="home__footer-subtitle">Minutes</div>
                </div>

                <div class="home__footer-counter">
                  <div class="home__footer-number">50</div>
                  <div class="home__footer-subtitle">Seconds</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
